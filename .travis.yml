
#Travis CI

language: php

dist: trusty
sudo: false

php:
 - 7.2

branches:
 - master

before_script:
 - cd ..
 - git clone --recursive --branch=master https://github.com/pmmp/PocketMine-MP.git
 - pecl install channel://pecl.php.net/pthreads-3.1.6
 - pecl install channel://pecl.php.net/weakref-0.3.3
 - echo | pecl install channel://pecl.php.net/yaml-2.0.0
 - cd PocketMine-MP
 - mkdir plugins
 - cd plugins
 - wget -O DevTools.phar https://poggit.pmmp.io/r/1458/PocketMine-DevTools.phar
 - cd /home/travis/build/KitUI/
 - cp -rf KitUI/Travis.php PocketMine-MP
 - cp -rf KitUI/ PocketMine-MP/plugins/
 - cd PocketMine-MP

script:
 - php Travis.php
 
notifications:
 email: false
